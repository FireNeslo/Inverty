<div id="game" class="row-fluid" ng-controller="GameCtrl">
    <div class="effect overlay"></div>
    <div class="overlay menu">
        <div class="navbar navbar-inverse" style="width:100%">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">
                        Inverty
						<span class="text-size-icon">
								<span title="Level"><i class="icon-circle-arrow-up icon-white"></i><span
                                        ng-bind="stats().level">?</span></span>
								<span title="Lives"><i class="icon-heart icon-white"></i><span
                                        ng-bind="stats().lives">?</span></span>
								<span title="Tries left"><i class="icon-repeat icon-white"></i><span
                                        ng-bind="stats().steps">?</span></span>
						</span>
                    </a>

                    <div class="nav-collapse collapse navbar-inverse-collapse">
                        <ul class="nav">
                            <li><a href="#/high_score">High score</a></li>
                            <li><a href="#/options">Options</a></li>
                            <li><a href="#/about">About</a></li>
                        </ul>
                        </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <inty-board class="span6 inty-panel-wrapper" grid="solution()" disable-invert="true"></inty-board>
    <inty-board class="span6 inty-panel-wrapper" grid="problem()" on-click="click"></inty-board>
</div>
<div class="container" ng-view></div>

<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/directives/board.js"></script>
<script src="scripts/services/inty-models.js"></script>
<script src="scripts/services/Inverty.js"></script>
